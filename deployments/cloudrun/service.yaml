# Cloud Run Service Definition for LLM-Sentinel
# This defines the unified service configuration for production deployment
#
# Apply with:
#   gcloud run services replace service.yaml --region=us-central1

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: llm-sentinel
  labels:
    cloud.googleapis.com/location: us-central1
  annotations:
    run.googleapis.com/description: "LLM-Sentinel: Unified anomaly detection and monitoring service"
    run.googleapis.com/ingress: all
    run.googleapis.com/launch-stage: GA
spec:
  template:
    metadata:
      annotations:
        # Scaling configuration
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "10"
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/startup-cpu-boost: "true"
        # Execution environment
        run.googleapis.com/execution-environment: gen2
        # VPC connector for internal service communication
        # run.googleapis.com/vpc-access-connector: projects/PROJECT_ID/locations/REGION/connectors/CONNECTOR_NAME
        # run.googleapis.com/vpc-access-egress: private-ranges-only
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: llm-sentinel-sa@PROJECT_ID.iam.gserviceaccount.com
      containers:
        - name: sentinel
          image: us-central1-docker.pkg.dev/PROJECT_ID/llm-sentinel/llm-sentinel:latest
          ports:
            - name: http1
              containerPort: 8080
          resources:
            limits:
              cpu: "2"
              memory: 2Gi
          env:
            # Platform configuration
            - name: PLATFORM_ENV
              value: "prod"
            - name: SERVICE_NAME
              value: "llm-sentinel"
            - name: SERVICE_VERSION
              value: "1.0.0"
            # Logging
            - name: RUST_LOG
              value: "info"
            - name: SENTINEL_CONFIG
              value: "/etc/sentinel/sentinel.yaml"
            # Phase 2 Layer 1 - Required Agent Configuration
            - name: AGENT_NAME
              value: "llm-sentinel"
            - name: AGENT_DOMAIN
              value: "detection"
            - name: AGENT_PHASE
              value: "phase2"
            - name: AGENT_LAYER
              value: "layer1"
            # Phase 2 Performance Budgets
            - name: MAX_TOKENS
              value: "1000"
            - name: MAX_LATENCY_MS
              value: "2000"
            - name: MAX_CALLS_PER_RUN
              value: "3"
            # Phase 2 Cache Configuration (TTL 60-120s)
            - name: CACHE_TTL_MIN_SECS
              value: "60"
            - name: CACHE_TTL_MAX_SECS
              value: "120"
            - name: CACHE_CAPACITY
              value: "1000"
            - name: CACHE_ENABLED
              value: "true"
            # ruvector-service configuration (from Secret Manager)
            - name: RUVECTOR_SERVICE_URL
              valueFrom:
                secretKeyRef:
                  name: ruvector-service-url
                  key: latest
            - name: RUVECTOR_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ruvector-api-key
                  key: latest
            # Telemetry configuration
            - name: TELEMETRY_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: observatory-endpoint
                  key: latest
          # Health checks
          startupProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 30
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3
            timeoutSeconds: 3
  traffic:
    - percent: 100
      latestRevision: true
